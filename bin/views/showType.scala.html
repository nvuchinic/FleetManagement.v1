@(t: Type)
@import helper._
@main("VEHICLE TYPE DETAILS"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="right-box">
   
      <h2 class="page-header">VEHICLE TYPE DETAILS</h2>
      <p class="blueText">
      <h4>ID: @t.id</h4>
      </p>
      <p class="blueText">
      <h4>NAME: @t.name</h4>
      </p>
      
      <br>
      <button type="button" class="btn btn-danger"  onclick="window.location.href='/deletetype/@t.id'">Remove</button>
      <button type="button" class="btn btn-warning"  onclick="window.location.href='/edittypeview/@t.id'">Edit</button>
   </div>
</div>
}
