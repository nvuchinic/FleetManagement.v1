@(t: Type)
@import helper._

@main("editType") {
		
@_menuBars()

          <h2 class="page-header">EDIT TYPE</h2>
<div class="main">
		<div class="content">
    		<div class="section group">
				<div class="col span_2_of_3">
					<div class="contact-form">
				  		<h1 class="redHeader">@Messages("Edit Type")</h1><br>
				  		
				  					<form name="editTypeForm" action="@routes.TypeController.editType(t.id)" method ="POST" enctype="multipart/form-data" novalidate >

 <div>  </div>
</form>
				  		</div>			
        	</div>

	</div>
</div>
</div>
