@(srv: Service)
@import helper._
@main("showService"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="main">
   <h2 class="page-header">SERVICE DETAILS</h2>
      <p class="blueText">
      <h2>Service ID: @srv.id</h2>
      </p>
      <p class="blueText">
      <h2>Service Type: @srv.stype</h2>
      </p>
      <p class="blueText">
      <h2>Service description: @srv.description</h2>
      </p>
      <button type="button" class="btn btn-info"  onclick="window.location.href='/removeservice/@srv.id'">Remove</button>
   </div>
</div>
}
