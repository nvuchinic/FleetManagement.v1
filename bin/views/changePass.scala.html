@(id: Long)
@main("User Panel") {
<header id="header">
   <!--header-->
   <div class="header-middle">
      <!--header-middle-->
      <div class="container">
         <a href="/"><img src="http://res.cloudinary.com/bitfiles/image/upload/v1430750951/staticImages/logo.png" /></a>
         <div class="logo pull-right">
            <div class="search_box">
               <form action="/search" method="GET">
                  <input id="q" name="q" type="text" placeholder="Search" />
               </form>
            </div>
         </div>
      </div>
   </div>
</header>
<div class="container">
   <div class="features_items">
      <!--features_items-->
      <h2 class="title text-center">Change Password</h2>
      <div class="col-sm-6 col-sm-offset-1">
         <h5>@Messages("updateAccount")</h5>
         <div class="signup-form">
            <!--sign up form-->
            <form action="@routes.AdminController.changePass(id)" method="POST">
            	<input type="password"  name="oldPassword" id="oldPassword" placeholder="Old Password"  
                  pattern="(?=^.{6,16}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
            
               <input type="password"  name="newPassword" id="newPassword" placeholder="New Password"  
                  pattern="(?=^.{6,16}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
               <input type="password"  id="confirmPassword" name="confirmPassword"
                  onClick="this.select()" placeholder="Confirm Password" 
                  pattern="(?=^.{6,16}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required />
               </br>
               <button type="submit" class="btn btn-default">Save</button>
            </form>
         </div>
         <!--/sign up form-->
         <!--  For testing purpoeses -->
         <div class="signup-form">
            <!--sign up form-->
         </div>
      </div>
   </div>
</div>
}
