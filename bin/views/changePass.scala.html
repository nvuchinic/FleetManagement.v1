@(id: Long)
@main("User Panel") {
<header id="header">
   <!--header-->
   <div class="header-middle">
      <!--header-middle-->
      <div class="container">
      </div>
   </div>
</header>
<div class="container">
   <div class="features_items">
      <!--features_items-->
      <h2 class="title text-center">Change Password</h2>
      <div class="col-sm-6 col-sm-offset-1">
         <div class="signup-form">
            <!--sign up form-->
            <form action="@routes.AdminController.changePass(id)" method="POST">
               <input class="form-control" type="password"  name="password" id="oldPassword" placeholder="Old Password"/>
               <input class="form-control" type="password"  name="newPassword" id="newPassword" placeholder="New Password"/>
               <input class="form-control" type="password"  id="confirmPassword" name="confirmPassword"
                  onClick="this.select()" placeholder="Confirm Password" required />
               </br>
               <button type="submit" class="btn btn-primary btn-odmak btn-fontNovi">Save  <b class="glyphicon glyphicon-floppy-save"></b></button>
            </form>
         </div>
         <!--/sign up form-->
         <!--  For testing purpoeses -->
         <div class="signup-form">
            <!--sign up form-->
         </div>
      </div>
   </div>
</div>
}
