@(inses: List[Insurance])

@main("All Insurances") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">ALL VEHICLE INSURANCES</h1>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th>Contract No <b class="caret"></b>
                        </th>
                        <th>Created <b class="caret"></b>
                        </th>
                        <th>Insurance type <b class="caret"></b>
                        </th>
                        <th>Cost <b class="caret"></b>
                        </th>
                        <th>Vehicle ID <b class="caret"></b>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for(ins <- inses) { 
                    <tr>
                        <td>@ins.contractNo </td>
                        <td>@ins.createdd</td>
                        <td>@ins.itype </td>
                        <td>@ins.cost </td>
                        <td>@ins.vehicle.id </td>
                        <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(ins.id)">Info</a>
                        </td>
                   </tr>
                        <!-- Modal -->
                        <div id="myModal-@(ins.id)" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title"> INSURANCE DETAILS</h4>
                                    </div>
                                    <div class="modal-body">
                                        <label>
                                            <h4> CONTRACT NO: @ins.contractNo </h4>
                                            </br>
                                        </label>
                                        <label>
                                            <h4> TYPE:  @ins.itype </h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> COST:  @ins.cost</h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> VEHICLE:      @ins.vehicle.name  </h4>
                                        </label>
                                        </br>
                                        
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-info" onclick="window.location.href='/showinsurance/@ins.id'">More <i class="glyphicon glyphicon-wrench"></i>
                           </button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        }
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
</script>
}
