@import helper._
@main("ADDING CURRENCY") {
		
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h1 class="page-header">ADD CURRENCY</h1>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div class="contact-form" style="width:200px">
                        <h1 class="redHeader">@Messages("")</h1>
                        <br>

                        <form name="newCurrencyForm" action="@routes.CurrencyController.addCurrency" method="POST" enctype="multipart/form-data">
							<br>
                            <h5 id="editProfileText">Name:*</h5>
                            <input class="form-control" required title="@Messages(" one up to fifty character ")" type="text" value="" id="name" name="name" required/>
						<br>
                             <h5 id="editProfileText">Symbol:*</h5>
                            <input class="form-control" required title="@Messages(" one up to fifty character ")" type="text" value="" id="symbol" name="symbol" required/>
							<br>
                            <h5 id="editProfileText">Description:</h5>
                            <input class="form-control"  type="text" value="" id="description" name="description" />

                           <br>
                            <div>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" style="width:60px" type="submit" value="@Messages(" Add ")" />
                                <button type="button" class="btn btn-danger" style="width:60px" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
