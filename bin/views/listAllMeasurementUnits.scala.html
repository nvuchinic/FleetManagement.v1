@(amus: List[MeasurementUnit])

@main("CLIENTS") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">ALL MEASUREMENT UNITS</h2>
            <a class="btn btn-info" href="/addmeasurementunitview"><i class="fa fa-plus-circle"></i>  Add New Measurement Unit</a>
            <br>
            <br>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th>Name <b class="caret"></b>
                        </th>
                        <th>Symbol<b class="caret"></b>
                        </th>
                        <th>Description <b class="caret"></b>
                        </th>
                        <th>Details</th>
                        <th>Edit</th>

                    </tr>
                </thead>
                <tbody>
                    @for(mu <- amus) { 
                    <tr>
                        <td>@mu.name </td>
                        <td>@mu.symbol </td>
                        <td>@mu.description</td>
                        
                        <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(mu.id)"><b class="glyphicon glyphicon-search"></b></a>
                        </td>
                        <td><a href="@routes.MeasurementUnitController.editMeasurementUnitView(mu.id)" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                        </td>
                    </tr>
                        <!-- Modal -->
                        <div id="myModal-@(mu.id)" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h2 class="modal-title"> MEASUREMENT UNIT DETAILS </h2>
                                    </div>
                                    <div class="modal-body">
                                        <label>
                                            <h4> NAME:  @mu.name </h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> SYMBOL:   @mu.symbol </h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> DESCRIPTION:  @mu.description </h4>
                                        </label>
                                        </br>
                                       
                                        </br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        }
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
         </script>
<script type="text/javascript">
$(document).ready(function () {
    $('#myTable').searchable({
        striped: true,
        oddRow: { 'background-color': '#f5f5f5' },
        evenRow: { 'background-color': '#fff' },
        searchType: 'fuzzy'
    });
});
</script>				 
}
