@(allServices: List[Service])

@main("Services for Vehicles") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">ALL SERVICES</h1> 
            <a class="btn btn-info" data-toggle="tooltip" href="#addService"><i class="fa fa-plus-circle"></i>  Add New Service</a>
            <br>
            <br>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th>Service ID <b class="caret"></b>
                        </th>
                        <th>Type <b class="caret"></b> </th>
                        <th>Descritpion <b class="caret"></b>
                        </th>
                        <th>Details</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    @for(service <- allServices) { 
                    <tr>
                        <td>@service.id </td>
                        <td>@service.stype </td>
                        <td>@service.description </td>
                        <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(service.id)"><i class="glyphicon glyphicon-search"></i></a>
                        </td>
                        <td><a href="@routes.ServiceController.editServiceView(service.id)" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                        </td>
                   </tr>
                        <!-- Modal -->
                        <div id="myModal-@(service.id)" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h2 class="modal-title"> SERVICE DETAILS</h2></hr>
                                    </div>
                                    <div class="modal-body">
                                        <label>
                                            <h4> SERVICE ID:  @service.id </h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> TYPE:  @service.stype.toUpperCase() </h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> DESCRIPTION:  @service.description.toUpperCase()</h4>
                                        </label>
                                        </br>
                                       
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-info" onclick="window.location.href='/showservice/@service.id'">More <i class="glyphicon glyphicon-wrench"></i>
                           </button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        }
                </tbody>
            </table>
            <form id="form6" action="/addservice" method="POST">
                        <!-- Modal -->
                        <div id="addService" class="modalDialog">
                           <div style="height:60% !important">	<a href="#close" title="Close" class="close">X</a>
                                <h2 class="redHeader">ADD NEW SERVICE</h2><hr/>
                                <h4 id="editProfileText">NAME *</h4>
                                
                              <input id="stype" class="form-control" type="text" name="stype" class="dimension" placeholder="Name">
                              </br>
                              <h4 id="editProfileText">DESCRIPTION </h4>
                                
                              <input id="description" class="form-control" type="text" name="description" class="dimension" placeholder="">
                              </br>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" style="width:60px" type="submit" value="@Messages(" Add ")" />
                           </div>
                        </div>
                     </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
</script>
<script type="text/javascript">
$(document).ready(function () {
    $('#myTable').searchable({
        striped: true,
        oddRow: { 'background-color': '#f5f5f5' },
        evenRow: { 'background-color': '#fff' },
        searchType: 'fuzzy'
    });
});
</script>	
}
