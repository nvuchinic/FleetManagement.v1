@(allServices: List[Service])

@main("Services for Vehicles") {
@_menuBars()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<body>
@if(allServices.size()== 0 ) {
	<h2>No services</h2>
}
<div class="row">
        <div class="col-lg-12">
          <h2 class="page-header">VEHICLE SERVICES AVAILABLE</h2>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                  <th>Service ID <b class="caret"></b></th>
                 	 <th>Type <b class="caret"></b> </th>
                    <th>Descritpion <b class="caret"></b></th>
                     <th>Details</th>
                     </tr>
                </thead>
                <tbody>
                    @for(service <- allServices) {
                  <tr>
                  <td>@service.id </td>
                  <td>@service.stype </td>
                    <td>@service.description </td>
               
                <td>    
		    <a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(service.id)"><i class="glyphicon glyphicon-search"></i></a>
		</td>
                     </tr>
                     <!-- Modal -->
<div id="myModal-@(service.id)" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> @service.id details</h4>
      </div>
      <div class="modal-body">
           
			<label><h4> Service ID</label>  @service.id </h4></br>
            <label><h4> Type</label>   @service.stype </h4></br>
            <label><h4> Description</label>  @service.description</h4></br>
            <button type="button" class="btn btn-info"  onclick="window.location.href='/removeservice/@service.id'">Remove</button>
			 </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
                  }
</tbody>
            </table>
            <hr>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
         </script>

				 
				 	
				 

</body>
    
    </div>

}
