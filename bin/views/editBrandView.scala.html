@(vb: VehicleBrand)
@import helper._

@main("EDITING VEHICLE BRAND") {
		
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h1 class="page-header">EDIT VEHICLE BRAND</h1>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div class="contact-form">
                        <h1 class="redHeader">@Messages("Edit Vehicle Brand")</h1>
                        <br>

                        <form name="newVendorForm" action="@routes.BrandController.editBrand(vb.id)" method="POST" enctype="multipart/form-data">

                            <h5 id="editProfileText">Brand Name:*</h5>
                            <input required title="@Messages(" one up to fifty character ")" type="text" value="@vb.name" id="name" name="name" required/>

                            <h5 id="editProfileText">Vehicle Type:*</h5>
                            <input required title="@Messages(" four characters ")" type="text" value="@vb.typev.name" id="typeName" name="typeName" required/>

                            <hr>
                            <br>
                            <input class="btn btn-primary btn-odmak btn-fontNovi" style="width:60px" type="submit" value="@Messages(" Save ")" />
                            <button type="button" class="btn btn-danger" style="width:60px" onclick="window.location.href='/'">Cancel</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
