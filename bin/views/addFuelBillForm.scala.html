@(vehicles: List[Vehicle])(vendors: List[Vendor])
@import helper._
@main("addFuelBill") {
		
<div class="wrap">
@_menuBars()
 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h2 class="page-header">ADD FUEL BILL</h2>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:200px" class="contact-form">

                        <h1 class="redHeader"></h1>
                        <br>
                        <form name="workOrderForm" action="@routes.FuelBillController.addFuelBill()" method="POST" enctype="multipart/form-data">

							<label>Vehicle:</label>
                            @if(vehicles.size()>0){
                            <select class="form-control" id="vehicleName" name="vehicleName" required>
                                <option value="" disabled selected>Select</option>
                                @for(vehicle <- vehicles) { 
                                <option value="@vehicle.vid">@vehicle.vid </option>
                                    }
                            </select>
                            }
                            <br>
 							@if(Driver.listOfDrivers().size()>0){
                            <label>Driver:</label>
                       
                            <select class="form-control" value='' id="driverName" name="driverName" required>
                                <option value="" disabled selected>Select</option>
                                @for(driver <- Driver.listOfDrivers()) { 
                                <option>@driver.driverName</option>
                                    }
                            </select>
                            }
                            </br>
                            <label style="display:inline;float:left;width:200px">Vendor</label>
                            <select class="form-control" id="vendorName" name="vendorName" required>
                                <option value="" disabled selected>Select</option>
                                @for(vendor<- vendors) { 
                                <option value="@vendor.name">@vendor.name</option>
                                    }
                            </select>
                            
                           
                          
                            </br>
                            <label style="display:inline;float:left;width:200px">Date</label>
                            <input type="date" style="width:200px" id="billDate" name="billD" class="form-control" placeholder="Date of Bill" required/>
                            </br>
                            <label style="display:inline;float:left;width:200px">Fuel Amount (Lt)</label>
                            <input style="width:200px" type="number" step="1" min="0" id="fuelAmount" name="fuelAmount" class="form-control" placeholder="Fuel Amount" required/>
                            </br>
                            <label style="display:inline;float:left;width:200px">Fuel Price</label>
                            <input style="width:200px" type="number" step="1" min="0" id="fuelPrice" name="fuelPrice" class="form-control" placeholder="Fuel Price" required/>
                            </br>
                            <label style="display:inline;float:left;width:200px">Total Distance (Km)</label>
                            <input style="width:200px" type="number" step="1" min="0" id="totalDistance" name="totalDistance" class="form-control" placeholder="Total Distance" required/>
                            </br>
                            <label style="display:inline;float:left;width:200px">Total Distance GPS (Km)</label>
                            <input style="width:200px" type="number" step="1" min="0" id="tatalDistanceGps" name="totalDistanceGps" class="form-control" placeholder="Total Distance(GPS)" required/>
                            </br>
                                
                            <div>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="@Messages(" Add ")" />
                                <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
