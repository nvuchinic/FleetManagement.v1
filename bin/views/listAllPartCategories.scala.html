@(apcs: List[PartCategory])

@main("PART CATEGORIES") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">ALL PART CATEGORIES</h2>
            <a class="btn btn-info" data-toggle="tooltip" href="#addPartCategory"><i class="fa fa-plus-circle"></i>  Add New Part Category</a>
            <br>
            <br>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                    <th>ID <b class="caret"></b>
                        </th>
                    <th>Name <b class="caret"></b>
                        </th>
                        <th>Description <b class="caret"></b>
                        </th>
                        <th>Details</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    @for(pc <- apcs) { 
                    <tr>
                    <td>@pc.id </td>
                    <td>@pc.name </td>
                        <td>@pc.description </td>
                        
                        
                        <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(pc.id)"><b class="glyphicon glyphicon-search"></b></a></td>
                        <td><a href="@routes.PartCategoryController.editPartCategoryView(pc.id)" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                        </td>
                    </tr>
                        <!-- Modal1 -->
                        <div id="myModal-@(pc.id)" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h2 class="modal-title"> PART CATEGORY DETAILS</h2>
                                    </div>
                                    <div class="modal-body">
                                    <label>
                                            <h4> ID:  @pc.id.toString().toUpperCase()</h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> NAME: @if(pc.name!=null){ @pc.name.toUpperCase()
                                            	
                                            } else{
                                            N/A
                                            }</h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> DESCRIPTION:   @pc.description.toUpperCase() </h4>
                                        </label>
                                        </br>
                                        
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                          <button type="button" class="btn btn-info" onclick="window.location.href='/showPartCategory/@pc.id'">More options <i class="glyphicon glyphicon-wrench"></i>
                                        
                                    </div>
                                </div>
                            </div>
                        </div> 
                        
                       
                            </div>
                        </div> 
                     }
            </table>
            <form id="form6" action="@routes.PartCategoryController.addNewPartCategory()" method="POST">
                        <!-- Modal -->
                        <div id="addPartCategory" class="modalDialog">
                           <div style="height:60% !important">	<a href="#close" title="Close" class="close">X</a>
                                <h2 class="redHeader">ADD NEW PART CATEGORY</h2><hr>
                                <h4 id="editProfileText">Name *</h4>
                                
                              <input id="name" class="form-control" type="text" name="name" class="dimension" placeholder="Name" required>
                              </br>
                              <h4 id="editProfileText">Description </h4>
                                
                              <input id="description" class="form-control" type="text" name="description" class="dimension" placeholder="Description" >
                              </br>
                              </br>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" style="width:50px" value="@Messages(" Add ")" />
                           </div>
                        </div>
                     </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
</script>
<script type="text/javascript">
$(document).ready(function () {
    $('#myTable').searchable({
        striped: true,
        oddRow: { 'background-color': '#f5f5f5' },
        evenRow: { 'background-color': '#fff' },
        searchType: 'fuzzy'
    });
});
</script>				 
}
