@(allPartCategories: List[PartCategory])

@main("PartCategories") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Part Categoriess</h2>
            <br>
            <br>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th>Category Name <b class="caret"></b>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for(partCategory <- allPartCategories) { 
                    <tr>
                        <td>@partCategory.name </td>
                    </tr>
                     }
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#myTable').DataTable();
	});
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#myTable').searchable({
			striped : true,
			oddRow : {
				'background-color' : '#f5f5f5'
			},
			evenRow : {
				'background-color' : '#fff'
			},
			searchType : 'fuzzy'
		});
	});
</script>				 
}
