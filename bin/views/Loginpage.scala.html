@(info: String)
@import helper._
@main("Login"){
<header id="header">
   <div class="header-middle">
      <div class="container">
         <div class="logo pull-right">
            <div class="search_box">
               <form action="/search" method="GET">
                  <input id="q" name="q" type="text" placeholder="Search" />
               </form>
            </div>
         </div>
      </div>
   </div>
</header>
<div class="container">
   <div class="features_items">
      <h2 class="title text-center">Login</h2>
      <div class="col-sm-6 col-sm-offset-1">
         <div class="signup-form">
            <h2>@info</h2>
            
            <!-- javascript try to create class for it -->
            <script type="text/javascript">
               function showDiv(toggle){
               document.getElementById(toggle).style.display = 'block';
               } 	 	 
            </script>
            
            <form action="@routes.Application.login()" method="POST">
               <input class="form-control" type="text" id="email" name="email" placeholder="Email" />
               <input class="form-control" type="password" id="password" name="password" placeholder="Password" />
               <button type="submit" id="submit-login" style="display:inline-block">@Messages("login")</button>
               <button type="button" name="answer" onclick="showDiv('toggle')" style=" border: none; display:inline-block; float:right ">@Messages("forgotPassword")</button> 							
            </form>
         </div>
         </script> 
      </div>
      <div id="toggle" style="display:none" class="col-sm-4 col-sm-offset-1">
         <div class="signup-form">
            <!--sign up form-->
            <h2>@info</h2>
            <form action="/sendRequest" method="GET">
               <input class="form-control" type="email" id="email" name="email" placeholder="Email" required/>            
               <button type="submit" id="submit">@Messages("sendEmail")</button>							
            </form>
         </div>
      </div>
   </div>
</div>

}
