@(vehicles: List [Vehicle])(services:List[Service])
@import helper._
@main("addMAintenanceService") {
		
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h1 class="page-header">ADD MAINTENANCE</h1>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:200px" class="contact-form">
                        <form name="maintenanceForm" action="@routes.MaintenanceController.addMaintenance()" method="POST" enctype="multipart/form-data">
                          <br>
                            <label><h4>VEHICLE *:</h4></label>
                            @if(vehicles.size()>0){
                            <select class="form-control" id="vehicleName" name="vehicleName" required>
                                <option value=""></option>
                                @for(vehicle <- vehicles) { 
                                <option value="@vehicle.name">@vehicle.vid</option>
                                    }
                            </select>
                            }
                            <br>
                          <hr/>
                            <label><h4>SERVICE(S) *:</h4></label>
                            @for(service <- services) { 
                                <br>
                                <div id="addVehicleDiv">
                                <input type="checkbox" name="serviceID" value="@service.id" />  @service.stype
                                </div>
                                 }
                                 <br>
                                 <h5 id="editProfileText">Add New Service</h5>
                            <input class="form-control"  title="@Messages(" one up to fifty character ")" type="text" value="" id="newService" name="newService" />
                                </br>
                                <textarea style="display:none" textarea id="t" name="t"></textarea>
                                <hr/>
                                <h4 id="editProfileText">Date *</h4>
                                <input class="form-control datepicker-bit min-dob" id="datepicker" name="dateM" type="date" onClick="this.select()" placeholder="Date" required/>
                                
                                <hr/>
                                <br>
                                
                                <div>
                                    <input class="btn btn-primary btn-odmak btn-fontNovi" style="width:60px" type="submit" value="@Messages(" Add ")" />
                                    <button type="button" class="btn btn-danger" style="width:60px" onclick="window.location.href='/'">Cancel</button>
                                </div>
                        </form>
                         
                     </br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>							
function updateTextArea() {         
     var allVals = [];
     $('#addVehicleDiv :checked').each(function() {
       allVals.push($(this).val());
     });
     $('#t').val(allVals);
  }
 $(function() {
   $('#addVehicleDiv input').click(updateTextArea);
   updateTextArea();
 });	
 </script>	
 
<script>
$(document).ready(function() {
	$('#buttonZaVozilo').click(function(e) {
			$('#divZaVozilo').show();
	})
});
</script>

}
