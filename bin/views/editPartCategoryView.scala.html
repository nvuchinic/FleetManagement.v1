@(pc: PartCategory)
@import helper._

@main("EDITING PART CATEGORY") {
		
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h2 class="page-header">EDIT PART CATEGORY</h2>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:200px" class="contact-form">

                        <form id="form1" name="editPCategoryForm" action="@routes.PartCategoryController.editPartCategory(pc.id)" method="POST" enctype="multipart/form-data">

                            <h5 id="editProfileText">Name:*</h5>
                            <input class="form-control" pattern=".{3,30}" required title="@Messages(" one up to fifty character ")" type="text" value="@pc.name" id="name" name="name" required/>

                            <h5 id="editProfileText">Description:*</h5>
                            <input class="form-control" pattern=".{3,140}" required title="@Messages(" one up to fifty character ")" type="text" value="@pc.description" id="description" name="description" required/>

                            <br>
                            <br>
                            <a class="btn btn-primary btn-odmak btn-fontNovi" onClick="myFunction()">Save  <b class="glyphicon glyphicon-floppy-save"></b></a>
                            <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Cancel</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function myFunction() {
    document.getElementById("form1").submit();
}
</script>
}
