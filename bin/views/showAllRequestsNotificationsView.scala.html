@(allrns: List[RequestsNotification])

@main("REQUESTS	 NOTIFICATION LIST") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">ALL REQUESTS NOTIFICATIONS</h1>
<br><br>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                    	<th>ID <b class="caret"></b>
                        </th>
                        <th>Size<b class="caret"></b>
                        </th>
                        
                       
                          </tr>
                </thead>
                <tbody>
                    @for(rn <- allrns) { 
                    <tr>
                    	  <td>@rn.id</td>
                        <td>@rn.requestsList.size()</td>
                        
                        
                        <td><a class="btn btn-info" href="@routes.RequestsNotificationController.showNotification(rn.id)"><b class="glyphicon glyphicon-search"></b></a></td>
                        
                   </tr>
                        
                        }
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
</script>
}
