@import helper._
@main("addDriver") {
		
@_menuBars() 
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h2 class="page-header">ADD DRIVER</h2>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:200px" class="contact-form">

                        <h1 class="redHeader"></h1>
                        
                        <form name="newDriverForm" action="@routes.DriverController.addDriver()" method="POST" enctype="multipart/form-data">

                            <h5 id="editProfileText">First Name *</h5>
                            <input class="form-control" pattern=".{3,30}" required title="@Messages(" one up to fifty character ")" type="text" value="" id="firstName" name="firstName" required/>
							<br>
                            <h5 id="editProfileText">Last Name *</h5>
                            <input class="form-control" pattern=".{3,30}" required title="@Messages(" one up to fifty character ")" type="text" value="" id="lastName" name="lastName" required/>
							<br>
                            <h5 id="editProfileText">Adress *</h5>
                            <input class="form-control" pattern=".{3,140}" required title="@Messages(" one up to fifty characters ")" type="adress" value="" id="adress" name="adress" required/>
							<br>
                            <h5 id="editProfileText">Phone Number *</h5>
                            <input class="form-control" required title="@Messages(" one up to fifty characters ")" type="text" value="" id="phoneNumber" name="phoneNumber" required/>
                            <br>
                            <h5 id="editProfileText">Date of Birth *</h5>
                            <input class="form-control datepicker-bit min-dob" id="datepicker" name="dateB" type="date" onClick="this.select()" placeholder="Date" required/>

                            <span id="error" style="display:none; color:red"> @Messages("youAreUnder18") </span>

                            <br>

                            
                            

                            <h5 id="editProfileText">Description *</h5>
                            <textarea class="form-control" name="description" id="description" rows="6" style="margin-top:10px" placeholder="Description" ng-model="driver.description" ng-minlength="10" ng-maxlength="1000" required>

                            </textarea>

                            </br>
                            <!--  <input id="buttonZaVozilo" class="btn btn-primary btn-odmak btn-fontNovi" type="button" value="Add License No" />
                            <div id="divZaVozilo" style="display:none">
                                <h5 id="editProfileText">License NO *</h5>
                                <input class="form-control" pattern=".{3,30}" title="@Messages(" one up to fifty character ")" type="text" value="" id="licenseNo" name="licenseNo"/>
                            </div>-->
                            </br>
                            <div>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="@Messages(" Add ")" />
                                <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
	$('#buttonZaVozilo').click(function(e) {
			$('#divZaVozilo').show();
	})
});
</script>

}
