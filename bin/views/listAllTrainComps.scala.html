@(tcs: List[TrainComposition])
@import helper._
@main("TRAIN COMPOSITIONS") {
@_menuBars()
<div class="row">
    <div class="col-lg-12">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="page-header">ALL TRAIN COMPOSITIONS</h2> 
            
            <table class="table table-striped">
                <tr>
                    <th>Train Composition ID <b class="caret"></b>
                    </th>
                    <th>Number Of Vehicles <b class="caret"></b>
                    </th>

                    <th>Created <b class="caret"></b>
                    </th>

                </tr>
                @for(tc <- tcs) { 
                <tr>
                    <td>@tc.id </td>
                    <td>@tc.trainVehicles.size()</td>
                    <td>@tc.createdd</td>
                    <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(tc.id)">Info</a>
                    </td>
                    <td><a href="@routes.TrainCompositionController.showTrainComposition(tc.id)" class="btn btn-default">@Messages("Details")</a>
                    </td>
                    <td><a href="@routes.TrainCompositionController.editTrainCompositionView(tc.id)" class="btn btn-default">@Messages("edit")</a>
                    </td>
                </tr>
                    <!-- Modal -->
                    <div id="myModal-@(tc.id)" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title"> @tc.id details</h4>
                                </div>
                                <div class="modal-body">
                                    <label>
                                        <h4> Train Composition ID  @tc.id </h4>
                                    </label>
                                    </br>
                                    <label>
                                        <h4> Number of Vehicles  @tc.trainVehicles.size() </h4> </label>
                                    </br>
                                    <label>
                                        <h4> Cretaed  @tc.createdd</h4>
                                    </label>
                                    </br>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    }
            </table>
        </div>
    </div>
</div>
}
