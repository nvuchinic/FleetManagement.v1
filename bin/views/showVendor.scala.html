@(v: Vendor)
@import helper._
@main("showVendor"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="main">
   <h1 class="page-header">VENDOR DETAILS</h1>
      <p class="blueText">
      <h4>NAME: @v.name.toUpperCase()</h4>
      </p>
      <p class="blueText">
      <h4>TYPE: @v.vendorType.toUpperCase()</h4>
      </p>
      <p class="blueText">
      <h4>ADDRESS: @v.address.toUpperCase()</h4>
      </p>
      <p class="blueText">
      <h4>CITY: @v.city.toUpperCase()</h4>
      </p>
      <p class="blueText">
      <h4>COUNTRY: @v.country.toUpperCase()</h4>
      </p>
      <p class="blueText">
      <h4>PHONE: @v.phone</h4>
      </p>
      <p class="blueText">
      <h4>EMAIL: @v.email.toUpperCase()</h4>
      </p>
      <br>
      <button type="button" class="btn btn-info"  style="width:60px"onclick="window.location.href='/allvendors'">Back</button>
      <button type="button" class="btn btn-warning" style="width:60px" onclick="window.location.href='/editvendorview/@v.id'">Edit</button>
      <a href="@routes.VendorController.removeVendor(v.id)" style="width:60px" onclick="return confirm('Are you sure you want to delete this ?');" class="btn btn-danger" ><i class="glyphicon glyphicon-trash"></i></a>
      
   </div>
</div>
}
