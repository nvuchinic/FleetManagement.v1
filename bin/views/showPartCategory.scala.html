@(pc: PartCategory)
@import helper._
@main("PART CATEGORY DETAILS"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="main">
      <h2 class="page-header">PART CATEGORY DETAILS</h2>
      <p class="blueText">
      <h4>PART CATEGORY ID:@pc.id</h4>
      </p>
      <p class="blueText">
      <h4>NAME:@pc.name</h4>
      </p>
      <p class="blueText">
      <h4>DESCRIPTION:@pc.description</h4>
      </p>
              <button type="button" class="btn btn-warning"  onclick="window.location.href='/allPartCategories'">Back  <b ></b></button>
      
      <button type="button" class="btn btn-info"  onclick="window.location.href='/editPartCategoryview/@pc.id'">Edit  <b class="glyphicon glyphicon-pencil"></b></button>
        <a href="@routes.PartCategoryController.deletePartCategory(pc.id)" onclick="return confirm('Are you sure you want to delete this Part Category?');" class="btn btn-danger" ><i class="glyphicon glyphicon-trash"></i></a>
  
   </div>
</div>
}
