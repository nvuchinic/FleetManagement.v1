@(vm: VehicleModel)
@import helper._

@main("EDITING VEHICLE MODEL") {
		
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h1 class="page-header">EDIT VEHICLE MODEL</h1>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div class="contact-form" style="width:200px">
                        <h1 class="redHeader">@Messages("")</h1>
                        <br>

                        <form name="newVendorForm" action="@routes.ModelController.editModel(vm.id)" method="POST" enctype="multipart/form-data">
						<label>Vehicle Type:</label>
                            @if(Type.typesList().size>0){
                            <select class="form-control" id="typeName" name="typeName" required>
                                <option value="@vm.vehicleBrand.typev.name">@vm.vehicleBrand.typev.name</option>
                                @for(t <- Type.typesList()) { 
                              
                                <option value="@t.name">@t.name </option>
                                    }
                            </select>
                            }
						<br>
							<label>Brand:</label>
                            @if(VehicleBrand.listOfVehicleBrands().size>0){
                            <select class="form-control" id="brandName" name="brandName" required>
                                <option value="@vm.vehicleBrand.name">@vm.vehicleBrand.name</option>
                                @for(br <- VehicleBrand.listOfVehicleBrands()) { 
                                @if(!(vm.vehicleBrand.name==br.name)){
                                <option value="@br.name">@br.name </option>
                                }
                                    }
                            </select>
                            }
                            
                            <br>
                           <label>Model:</label>
                            <input class="form-control" required title="@Messages(" one up to fifty character ")" type="text" value="@vm.name" id="name" name="name" required/>


                            
                          <hr>  <br>
                            <input class="btn btn-primary btn-odmak btn-fontNovi" style="width:60px" type="submit" value="@Messages(" Save ")" />
                            <button type="button" class="btn btn-danger" style="width:60px" onclick="window.location.href='/'">Cancel</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
