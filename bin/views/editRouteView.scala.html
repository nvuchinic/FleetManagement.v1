@(rt: Route)
@import helper._

@main("editRoute") {
		
@_menuBars()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">EDIT ROUTE</h2>
<div class="main">
		<div class="content">
    		<div class="section group">
				<div class="col span_2_of_3">
					<div style="width:200px" class="contact-form">
				  		
				  					<form name="newVendorForm" action="@routes.RouteController.editRoute(rt.id)" method ="POST" enctype="multipart/form-data" novalidate >
									
									<h5 id="editProfileText">Start Point:*</h5>
									<input pattern=".{3,30}" required title="@Messages("one up to fifty character")" type="text" value="@rt.startPoint" id="startPoint" name="startPoint" required/>
									
									<h5 id="editProfileText">End Point:*</h5>
									<input pattern=".{3,140}" required title="@Messages("four characters")" type="text" value="@rt.endPoint" id="endPoint" name="endPoint" required/>
									<br><br>
									
									
									<br><br>
									<input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="@Messages("Save")" />  <button type="button" class="btn btn-danger" onclick="window.location.href='/'" >Cancel</button>
 
 <div>  </div>
</form>
				  		</div>			
        	</div> 
    	</div>
	</div>
</div>
</div>
}
