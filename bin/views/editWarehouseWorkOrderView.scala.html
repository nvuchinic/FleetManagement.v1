@(wo: WarehouseWorkOrder)
@import helper._
@main("editWorkOrder") {
		
@_menuBars()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">EDIT WORK ORDER</h2>
<div class="main">
		<div class="content">
    		<div class="section group">
				<div class="col span_2_of_3">
					<div style="width:200px" class="contact-form">
				  		<h1 class="redHeader"></h1><br>
				  					<form name="travelOrderForm" action="@routes.WarehouseWorkOrderController.editWorkOrder(wo.id)" method ="POST" enctype="multipart/form-data" novalidate >
										
									<h5 id="editProfileText">Work Order Number *</h5>
									<label>Work order NO: @wo.id</label>
																	
								<label style="display:inline;float:left;width:200px">Location</label>    <input style="width:200px" id="location" name="location" class="form-control" placeholder="@wo.location"/></br>  						
								<label style="display:inline;float:left;width:200px">Content</label>    <textarea style="width:200px" id="content" name="content" class="form-control" placeholder="@wo.content"></textarea></br>  
									
 							  <br>

									<div>
									<input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="Save" />  <button type="button" class="btn btn-danger" onclick="window.location.href='/'" >Cancel</button>
   </div>
</form>
		

				  		</div>			
        	</div> 
    	</div>
	</div>
</div>
</div>

<script>
$(document).ready(function() {
	$('#buttonZaVozilo').click(function(e) {
			$('#divZaVozilo').show();
	})
});
</script>
<script>
$(document).ready(function() {
	$('#addVehicles').click(function(e) {
			$('#addVehicleDiv').show();
			$('#addVehicles').hide();
	})
});
</script>
<script>							
function updateTextArea() {         
     var allVals = [];
     $('#addVehicleDiv :checked').each(function() {
       allVals.push($(this).val());
     });
     $('#t').val(allVals);
  }
 $(function() {
   $('#addVehicleDiv input').click(updateTextArea);
   updateTextArea();
 });	
 </script>
 <script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
         </script>
}
