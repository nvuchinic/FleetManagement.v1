@(mn: Maintenance)
@import helper._
@main("showMaintenance"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="main">
      <h2 class="page-header">Maintenance details</h2>
      <p class="blueText"><b>Maintenance ID: @mn.id</b></p>
      <p class="blueText"><b>Maintenance date: @mn.mDate</b></p>
      @if(mn.services.size()==0){
      <h4>Empty maintenance service list!</h4>
      }
      @for(srv <- mn.services) {
      <p class="blueText"><b>Service Type: @srv.stype</b></p>
      }
      <br>
      <!-- <button type="button" class="btn btn-info"  onclick="window.location.href='/addmoreservicesview/@mn.id'">Add more services</button>-->
      <button type="button" class="btn btn-danger"  onclick="window.location.href='/removemaintenance/@mn.id'">Remove maintenance</button>
   </div>
</div>
}
