<div class="container">
   <div class="features_items">
      <!--features_items-->
      <h2 class="title text-center">Change Password</h2>
      <div class="col-sm-6 col-sm-offset-1">
         <h5>@Messages("updateAccount")</h5>
         <div class="signup-form">
            <!--sign up form-->
            <form action="@routes.AdminController.changePass(id)" method="POST">
            	<input type="password"  name="oldPassword" id="oldPassword" placeholder="Old Password"/>
            
               <input type="password"  name="newPassword" id="newPassword" placeholder="New Password"/>
               <input type="password"  id="confirmPassword" name="confirmPassword"
                  onClick="this.select()" placeholder="Confirm Password"/>
               </br>
               <button type="submit" class="btn btn-default">Save</button>
            </form>
         </div>
