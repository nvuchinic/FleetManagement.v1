@(fb: FuelBill)
@import helper._
@main("addFuelBill") {
		
<div class="wrap">
@_menuBars()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">ADD WORK ORDER</h2>
<div class="main">
		<div class="content">
    		<div class="section group">
				<div class="col span_2_of_3">
<div style="width:200px" class="contact-form">
				 
				  		<h1 class="redHeader"></h1><br>
				  					<form name="workOrderForm" action="@routes.FuelBillController.editFuelBill(fb.id)" method ="POST" enctype="multipart/form-data" novalidate >
														
				<label style="display:inline;float:left;width:200px">Gas Station Name</label>    <input style="width:200px" id="gasStationName" name="gasStationName" class="form-control" value="@fb.gasStationName"/></br>  
  				<label style="display:inline;float:left;width:200px">Plate</label>    <input style="width:200px" id="plate" name="plate" class="form-control" value="@fb.plate"/></br>  
				<label style="display:inline;float:left;width:200px">Date of Bill</label>    <input type="date" style="width:200px" id="billDate" name="billD" class="form-control" value="@fb.billDate"/></br>  
				<label style="display:inline;float:left;width:200px">Fuel Amount</label>    <input style="width:200px" id="fuelAmount" name="fuelAmount" class="form-control" value="@fb.fuelAmount"/></br>  
				<label style="display:inline;float:left;width:200px">Fuel Price</label>    <input style="width:200px" id="fuelPrice" name="fuelPrice" class="form-control" value="@fb.fuelPrice"/></br>  
				<label style="display:inline;float:left;width:200px">Total Distance</label>    <input style="width:200px" id="totalDistance" name="totalDistance" class="form-control" value="@fb.totalDistance"/></br>  
				<label style="display:inline;float:left;width:200px">Total Distance (GPS)</label>    <input style="width:200px" id="tatalDistanceGps" name="totalDistanceGps" class="form-control" value="@fb.totalDistanceGps"/></br>      		 					
    		 						<label>Select driver:</label>
									@if(Driver.listOfDrivers().size()>0){
									<select class="form-control"  value=''  id="driverName" name="driverName" required>
									@if(fb.driver != null){
	         <option select="selected" style="display:none" > @fb.driver.driverName </option>	         	
	         }else{
	         <option style="display:none">Select Driver</option>	         
	         }
									<option></option>
									@for(driver <- Driver.listOfDrivers()) {
   																  
  												    
  									<option>@driver.driverName</option>
 									 }
  
								</select>
    		 }<br><br>	
																			
								</br>
									<div>
									<input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="@Messages("Add")" />  <button type="button" class="btn btn-danger" onclick="window.location.href='/'" >Cancel</button>
  							 </div>
							</form>
							
				  		</div>	
				  				
        	</div> 
    	</div>
	</div>
</div>
</div>

}
