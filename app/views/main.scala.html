@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="shortcut icon" type="image/gif" href="@routes.Assets.versioned("images/avatar.gif")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.css.map")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">       

        <link  rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">
		<link  rel="stylesheet" href="@routes.Assets.versioned("css/dashboard.css")">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/faqStyle.css")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/npm.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.versioned("js/jquery.searchable-ie-1.1.0.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.versioned("js/jquery-1.11.1.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.versioned("js/jquery.plugin.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.versioned("js/jquery.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.versioned("js/jquery.searchable.js")" type="text/javascript"></script>
    </head>
    <body>
    
      @if(flash.get("success")){
      <br>
      <div id="mydiv" style="margin-left:250px;" class="container">
         <div class="row clearfix">
            <div class="col-md-12 column">
               <div class="alert alert-dismissable alert-success">
                  <button type="submit" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  @flash.get("success") 
               </div>
            </div>
         </div>
      </div>
      }
      @if(flash.get("info")){
      <br>
      <div id="mydiv2" style="margin-left:250px;" class="container">
         <div class="row clearfix">
            <div class="col-md-12 column">
               <div class="alert alert-dismissable alert-info">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  @flash.get("info") 
               </div>
            </div>
         </div>
      </div>
      }
      @if(flash.get("warning")){
      <br>
      <div id="mydiv3" style="margin-left:250px;" class="container">
         <div class="row clearfix">
            <div class="col-md-12 column">
               <div class="alert alert-dismissable alert-warning">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  @flash.get("warning") 
               </div>
            </div>
         </div>

      </div>
      }
      @if(flash.get("error")){
      <br>
      <div id="mydiv4" style="margin-left:250px;" class="container">
         <div class="row clearfix">
            <div class="col-md-12 column">
               <div class="alert alert-dismissable alert-danger">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  @flash.get("error")
               </div>
            </div>
         </div>
      </div>
      }
<script>
	setTimeout(function() {
		$('#mydiv').fadeOut('slow');
	}, 3000);

	setTimeout(function() {
		$('#mydiv2').fadeOut('slow');
	}, 3000);

	setTimeout(function() {
		$('#mydiv3').fadeOut('slow');
	}, 3000);

	setTimeout(function() {
		$('#mydiv4').fadeOut('slow');
	}, 3000);
</script>
      @content
    </body>
</html>
