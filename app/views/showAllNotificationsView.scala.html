@(allNotifications:List[RenewalNotification])
@import helper._
@main(" RENEWAL NOTIFICATIONS LIST"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="main">
   
      <h1 class="page-header">RENEWAL NOTIFICATIONS DETAILS</h1>
     </hr>
      
      <div class="row">
         <div class="col-lg-12">
            <table class="table" id="myTable">
               <thead>
                  <tr>
                     <th class="sorting"> ID<b class="caret"></b></th>
                     <th class="sorting">Type<b class="caret"></b></th>
                     <th class="sorting">Expiry Date<b class="caret"></b></th>

                     <th>Details</th>
                  </tr>
               </thead>
               <tbody>
                  @for(notif <- allNotifications) {
                  	@for(reg<- notif.registrations){
                  		
                  	}
                  <tr>
                     <td>reg.id</td>
                     <td>REGISTRATION</td>
                     <td>reg.expirationDate</td>
                     
                     <td>
                        
                           <button type="button" class="btn btn-info" onclick="window.location.href='/showvregistration/reg.id'">Info</button>
                        
                     </td>
                  </tr>
                  }
               </tbody>
            </table>
         </div>
      </div>
      
      <br>
      
   </div>
</div>
}
