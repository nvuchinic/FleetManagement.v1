@import helper._
@main("addVendor") {
		
@_menuBars()
 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h2 class="page-header">ADD VENDOR</h2>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:200px" class="contact-form">
                        <h1 class="redHeader">@Messages("")</h1>
                        <br>

                        <form name="newVehicleForm" action="@routes.VendorController.createVendor" method="POST" enctype="multipart/form-data">

                            <h5 id="editProfileText">Name:*</h5>
                            <input class="form-control" pattern=".{3,30}" required title="@Messages(" one up to fifty character ")" type="text" value="" id="name" name="name" required/>

                            <h5 id="editProfileText">Address:*</h5>
                            <input class="form-control" pattern=".{3,140}" required title="@Messages(" four characters ")" type="text" value="" id="address" name="address" required/>

                            <h5 id="editProfileText">City:*</h5>
                            <input class="form-control" pattern=".{3,140}" required title="@Messages(" four characters ")" type="text" value="" id="city" name="city" required/>

                            <h5 id="editProfileText">Country:*</h5>
                            <input class="form-control" pattern=".{3,140}" required title="@Messages(" four characters ")" type="text" value="" id="country" name="country" required/>

                            <h5 id="editProfileText">Phone:*</h5>
                            <input class="form-control" pattern=".{3,140}" required title="@Messages(" four characters ")" type="text" value="" id="phone" name="phone" required/>

                            <h5 id="editProfileText">Email:*</h5>
                            <input class="form-control" pattern=".{3,140}" required title="@Messages(" four characters ")" type="email" value="" id="email" name="email" required/>
                            <div>
                                </br>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="@Messages(" Add ")" />
                                <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
