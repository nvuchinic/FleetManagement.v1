@(v: Vendor)
@import helper._

@main("editVendor") {
		
@_menuBars()
 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h2 class="page-header">EDIT VENDOR</h2>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:200px" class="contact-form">
                        <br>

                        <form name="newVendorForm" action="@routes.VendorController.saveEditedVendor(v.id)" method="POST" enctype="multipart/form-data">

                            <h5 id="editProfileText">Name:*</h5>
                            <input pattern=".{3,30}" required title="@Messages(" one up to fifty character ")" type="text" value="@v.name" id="name" name="name" required/>

                            <h5 id="editProfileText">Address:*</h5>
                            <input pattern=".{3,140}" required title="@Messages(" four characters ")" type="text" value="@v.address" id="address" name="address" required/>

                            <h5 id="editProfileText">City:*</h5>
                            <input pattern=".{3,140}" required title="@Messages(" four characters ")" type="text" value="@v.city" id="city" name="city" required/>

                            <h5 id="editProfileText">Country:*</h5>
                            <input pattern=".{3,140}" required title="@Messages(" four characters ")" type="text" value="@v.country" id="country" name="country" required/>

                            <h5 id="editProfileText">Phone:*</h5>
                            <input pattern=".{3,140}" required title="@Messages(" four characters ")" type="text" value="@v.phone" id="phone" name="phone" required/>

                            <h5 id="editProfileText">Email:*</h5>
                            <input pattern=".{3,140}" required title="@Messages(" four characters ")" type="text" value="@v.email" id="email" name="email" required/>
                            <div>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="@Messages(" Save ")" />
                                <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
