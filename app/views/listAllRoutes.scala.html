@(allRoutes: List[Route])

@main("Routes") {
@_menuBars()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">ROUTES LIST</h2>
<body>
@if(allRoutes.size()== 0 ) {
	<h2>NO ROUTES RECORDS IN DATABASE</h2>
}
 <div class="row">
        <div class="col-lg-12">
            <table class="table" id="myTable">
                <thead>
                    <tr>
                 	 <th>Start point <b class="caret"></b></th>
                    <th>End Point <b class="caret"></b></th>
                    <th>Name <b class="caret"></b></th>
                     <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    @for(route <- allRoutes) {
                  <tr>
                  <td>@route.startPoint </td>
                    <td>@route.endPoint </td>
                <td>@route.rName </td>
              
                
               
             <td>
		<a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(route.id)">Info</a>				
		</td>
                     </tr>
                     <!-- Modal -->
<div id="myModal-@(route.id)" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> @route.id details</h4>
      </div>
      <div class="modal-body">
      <label><h4> Route name  @route.rName </h4></label></br>
         <label><h4> Start Point   @route.startPoint </h4></label></br>
            <label><h4> End Point   @route.endPoint </h4></label></br>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
                  }
</table>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
         </script>
<script type="text/javascript">
$(document).ready(function () {
    $('#myTable').searchable({
        striped: true,
        oddRow: { 'background-color': '#f5f5f5' },
        evenRow: { 'background-color': '#fff' },
        searchType: 'fuzzy'
    });
});
</script>				 
				 	
				 

</body>
    
    </div>

}
