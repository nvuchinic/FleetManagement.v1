@import helper._
@main(" SERVICE NOTIFICATION SETTINGS") {
		
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h1 class="page-header">SERVICE NOTIFICATION SETTINGS</h1>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:400px" class="contact-form">
                        <h1 class="redHeader">@Messages("")</h1>
                        <br>
                        <form name="newServiceForm" action="@routes.ServiceNotificationSettingsController.addServiceNotificationSettings()" method="POST" enctype="multipart/form-data">

                            <h5 id="editProfileText">Service:*</h5>
							 @if(Service.listOfServices().size()>0){
                            <select class="form-control" id="serviceName" style="width:250px" name="serviceName" required>
                                <option value="" disabled selected>Select</option>
                                @for(srv <- Service.listOfServices()) { 
                                <option value="@srv.stype">@srv.stype </option>
                                    }
                            </select>
                            }else{
                            	<select class="form-control" id="serviceName" name="serviceName" style="width:250px" required>
                                <option value="" disabled selected>No records</option>
                            }
							<br><br>

                            <h5 id="editProfileText">Time Interval:*</h5>
                             <input  type="number" step="1" min="0" style="width:100px; display:inline:block; float:left; margin-right:10px" id="timeInterval" name="timeInterval" class="form-control" />
                            <select class="form-control" style="width:150px; display:block; float:left;"  id="timeIntervalUnit" name="timeIntervalUnit" >
                                <option>Month(s)</option>
                                 <option>Week(s)</option>
                                   <option>Day(s)</option>
                            </select>
                           </br>
                                    <br></br>
                             <h5 id="editProfileText">Meter Interval:*</h5>
                             <input class="form-control" pattern=".{3,30}"  type="number" style="width:100px; display:inline:block; float:left; margin-right:10px" value="" id="meterInterval" name="meterInterval"/>
  							<select class="form-control" style="width:150px; display:block; float:left;"  id="meterIntervalUnit" name="meterIntervalUnit" >
                                <option>Km</option>
                                 <option>Mi</option>
                            </select>
                                    <br></br>
                           </br>
                            <h5 id="editProfileText">Time Threshold:*</h5>
                             <input  type="number" step="1" min="0" style="width:100px; display:inline:block; float:left; margin-right:10px" id="timeThreshold" name="timeThreshold" class="form-control" />
                            <select class="form-control" style="width:150px; display:block; float:left;"  id="timeThresholdUnit" name="timeThresholdUnit" >
                                <option>Month(s)</option>
                                 <option>Week(s)</option>
                                   <option>Day(s)</option>
                            </select>
                                    <br></br></br>
                                     <h5 id="editProfileText">Meter Threshold:*</h5>
                            <input class="form-control" pattern=".{3,30}"  type="number"  style="width:100px; display:inline:block; float:left; margin-right:10px" id="meterThreshold" name="meterThreshold" />
                       <select class="form-control" style="width:150px; display:block; float:left;"  id="meterThresholdUnit" name="meterThresholdUnit" >
                                <option>Km</option>
                                 <option>Mi</option>
                            </select>
                                    <br>
                       
                       <hr>
                       <label><h4>SELECT VEHICLE(S) *:</h4></label>
                       
                            @for(vehicle<- Vehicle.listOfVehicles()) { 
                                <br>
                                <div id="addVehicleDiv">
                                <input type="checkbox" name="vehicleID" value="@vehicle.id" />  @vehicle.vid
                                </div>
                                 }
                                 <br>
                                </br>
                                <textarea style="display:none" textarea id="vehicleIds" name="vehicleIds"></textarea>
                            <div>
                            <hr>
                                <br>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" style="width:60px" type="submit" value="@Messages(" Add ")" />
                                <button type="button" class="btn btn-danger" style="width:60px" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>							
function updateTextArea() {         
     var allVals = [];
     $('#addServiceDiv :checked').each(function() {
       allVals.push($(this).val());
     });
     $('#serviceIDsArea').val(allVals);
  }
 $(function() {
   $('#addServiceDiv input').click(updateTextArea);
   updateTextArea();
 });	
 </script>	
 <script>							
function updateTextArea2() {         
     var allVals = [];
     $('#addVehicleDiv :checked').each(function() {
       allVals.push($(this).val());
     });
     $('#vehicleIds').val(allVals);
  }
 $(function() {
   $('#addVehicleDiv input').click(updateTextArea2);
   updateTextArea2();
 });	
 </script>	
 
<script>
$(document).ready(function() {
	$('#buttonZaVozilo').click(function(e) {
			$('#divZaVozilo').show();
	})
});
</script>
}
