@(t: Type)
@import helper._

@main("EDITING VEHICLE TYPE") {
		
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h1 class="page-header">EDIT VEHICLE TYPE</h1>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div class="contact-form">
                        <h1 class="redHeader">@Messages("")</h1>
                        <br>

                        <form name="newVendorForm" action="@routes.TypeController.editType(t.id)" method="POST" enctype="multipart/form-data">

                            <h5 id="editProfileText">Name:*</h5>
                            <input required title="@Messages(" one up to fifty character ")" type="text" value="@t.name" id="name" name="name" required/>

                       	  <hr><br>
                            <input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" style="width:60px" value="@Messages(" Save ")" />
                            <button type="button" class="btn btn-danger" style="width:60px" onclick="window.location.href='/'">Cancel</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
