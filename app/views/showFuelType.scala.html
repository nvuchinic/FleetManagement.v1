@(ft: FuelType)
@import helper._
@main("FUEL TYPE DETAILS"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
    <h1 class="page-header">FUEL TYPE DETAILS</h1>
        <a class="btn btn-success" style="position:relative;left:1025px" href="/addfueltypeview"><i class="fa fa-plus-circle"></i>  Add New </a>
    
      <p class="blueText">
      <h4>FUEL TYPE NAME:   @ft.ftName.toUpperCase()</h4>
      </p>
      <hr>
      <br>
      <button type="button" class="btn btn-info"  style="width:60px" onclick="window.location.href='/allfueltypes'">Back</button>
        <button type="button" class="btn btn-warning" style="width:60px" onclick="window.location.href='/editfueltypeview/@ft.id'">Edit</button>
        <a href="@routes.FuelTypeController.deleteFuelType(ft.id)" style="width:60px" onclick="return confirm('Are you sure you want to delete this ?');" class="btn btn-danger" ><i class="glyphicon glyphicon-trash"></i></a> 
      
   </div>
</div>
}
