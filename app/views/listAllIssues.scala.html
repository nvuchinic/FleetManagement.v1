@(allIssues: List[Issue])

@main("ALL ISSUES") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">ALL ISSUES</h1>
            <a class="btn btn-info" href="/addissueview"><i class="fa fa-plus-circle"></i>  Add New Issue</a>
            <br>
            <br>
           <div class="main-tabs">
                        <ul  class="nav nav-pills">
                        	<li class="active">
                           </li>
                           <li><a data-toggle="tab" style="color:black; border-color:black" href="#home">Open</a>
                           </li>
                          <!--  <li><a data-toggle="tab" href="#menu2" style="color:black">Overdue</a>
                           </li>--> 
                           <li><a data-toggle="tab" href="#menu3" style="color:black">Resolved</a>
                           </li>
                           <li><a data-toggle="tab" href="#menu4" style="color:black">Closed</a>
                           </li>
                           </ul>
                           <br><br>
                           <div  class="tab-content">
                           <div id="home" class="tab-pane fade">
                           @_openIssues()
                           </div>
                       <!--      <div id="menu2" class="tab-pane fade">
                           @_overdueIssues()
                           </div>-->
                           <div id="menu3" class="tab-pane fade">
                           @_resolvedIssues()
                           </div>
                           <div id="menu4" class="tab-pane fade">
                           @_closedIssues()
                           </div>
                           </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
         </script>
<script type="text/javascript">
$(document).ready(function () {
    $('#myTable').searchable({
        striped: true,
        oddRow: { 'background-color': '#f5f5f5' },
        evenRow: { 'background-color': '#fff' },
        searchType: 'fuzzy'
    });
});
</script>				 
}
