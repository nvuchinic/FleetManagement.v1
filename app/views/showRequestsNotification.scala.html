@(rn: RequestsNotification)
@import helper._
@main("REQUESTS NOTIFICATION  DETAILS"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="main">
   
      <h1 class="page-header">REQUESTS NOTIFICATION DETAILS</h1>
      </hr>
      <p class="blueText">
      <h4>ID: @rn.id</h4>
      </p>
      <p class="blueText">
      <h4>SIZE: @rn.requestsList.size()</h4>
      </p>
      
      <hr/>
      <h4><b>NOTIFICATION OBJECTS: </b></h4>
      </p>
      <div class="row">
         <div class="col-lg-12">
            <table class="table" id="myTable">
               <thead>
                  <tr>
                     <th class="sorting">Description<b class="caret"></b></th>
                     <th class="sorting">Route ID<b class="caret"></b></th>
                     
                     <th>Details</th>
                     
                  </tr>
               </thead>
               <tbody>
                  @for(rq <- rn.requestsList) {
                  <tr>
                     <td>@rq.description</td>
                     <td>@rq.routeId</td>
                     
                     
                        <td>
                           <button type="button" class="btn btn-info" onclick="window.location.href='/showpointsonmap/@rq.routeId'">Info</button>
                        
                     </td>
                  </tr>
                 
                 }
                
               </tbody>
            </table>
         </div>
      </div>
      
      <br>
      
   </div>
</div>
}
