@(vr: VehicleRegistration)
@import helper._
@main("showService"){
	@_menuBars()
        		 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">VEHICLE REGISTRATION DETAILS</h2>
	<div class="main">
	<ul>
<li>	<p class="blueText"><b>NUMBER: @vr.regNo</b></p></li>
<li>	<p class="blueText"><b>EXPIRATION DATE: @vr.expirationDate</b></p></li>

	</ul>
	
		</div>
		<div style="position: relative;
    left: 50px;">
		<button type="button" class="btn btn-danger"  onclick="window.location.href='/removevregistration/@vr.id'">Remove</button>
	<button type="button" class="btn btn-info"  onclick="window.location.href='/editvregistrationview/@vr.id'">Edit</button>
		
		</div>
</div>
}
