@import helper._
@main("ADD BRAND MODEL FORM") {
		
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h1 class="page-header">ADD BRAND MODEL</h1>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div class="contact-form" style="width:200px">
                        <h1 class="redHeader">@Messages("")</h1>
                        <br>

                        <form name="addModelForm" action="@routes.ModelController.addModel(1)" method="POST" enctype="multipart/form-data">
							<label>Vehicle Type:</label>
                            @if(Type.typesList().size>0){
                            <select class="form-control" id="typeName" name="typeName" required>
                                <option value=""></option>
                                @for(t <- Type.typesList()) { 
                              
                                <option value="@t.name">@t.name </option>
                                    }
                            </select>
                            }
						<br>

							<label>Brand:</label>
                            @if(VehicleBrand.listOfVehicleBrands().size>0){
                            <select class="form-control" id="brandName" name="brandName" required>
                                <option value=""></option>
                                @for(br <- VehicleBrand.listOfVehicleBrands()) { 
                                <option value="@br.name">@br.name </option>
                                    }
                            </select>
                            }
                            
                            <br>
                            <h5 id="editProfileText">Model Name:*</h5>
                            <input class="form-control" required title="@Messages(" one up to fifty character ")" type="text" value="" id="name" name="name" required/>
							<hr>
							<br>
                            <div>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" style="width:60px" type="submit" value="@Messages(" Add ")" />
                                <button type="button" class="btn btn-danger" style="width:60px" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
