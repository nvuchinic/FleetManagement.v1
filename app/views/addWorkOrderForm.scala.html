@(drivers: List[Employee])(vehicles: List[Vehicle])(clients: List[Client])
@import helper._
@main("addWorkOrder") {
		
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h1 class="page-header">ADD WORK ORDER</h1>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:300px" class="contact-form">

                        <h1 class="redHeader"></h1>
                        <br>
                        <form name="workOrderForm" action="@routes.WorkOrderController.addWorkOrder()" method="POST" enctype="multipart/form-data">
                            <h4 id="editProfileText">WORK ORDER NUMBER: @WorkOrder.commonId</h4>
                            
                            <br>
                            
								
                            <label>Choose a client:</label>
                            
                            <select class="form-control" value='' id="clName" name="clName" required>
                       @if(clients.size()>0){
                                <option></option>
                                @for(client <- clients) { 
                                <option>@client.cName</option>
                                    }}else{
                        <option  disabled selected>No records</option>
                                    
                                    }
                            </select>
                            
                            <br>
                            <br>
                            <label>Choose a vehicle:</label>
                           
                            <select class="form-control" value='' id="vehicleName" name="vehicleName" required>
                              @if(vehicles.size()>0){
                                <option value=""></option>
                                @for(vehicle <- vehicles) { 
                                <option value="@vehicle.vid">@vehicle.vid</option>
                                    }}else{
                                   <option  disabled selected>No records</option>
                                    
                                    }

                            </select>
                            
                            <br>
                            <br>

                            <label>Choose a driver:</label>
                            @if(drivers.size()>0){
                            <select class="form-control" value='' id="driverName" name="driverName" required>
                                <option></option>
                                @for(driver <- drivers) { 
                                <option>@driver.fullName</option>
                                    }
                            </select>
                            }
                            <br>
                            <br>
                            <h5 id="editProfileText">Description *</h5>
                            <textarea class="form-control" placeholder="Work Order Description " type="text" value="" id="description" name="description" required ng-maxlength="200" rows="6"></textarea>
                            <br>
                            <br>
                            <h5 id="editProfileText">Work Order Status *</h5>

                            <select class="form-control" value='' id="statusWo" name="statusWo" required>
                                <option></option>
                                <option>Open</option>
                                <option>Closed</option>
                                <option>Complete</option>
                            </select>
                                                       <div>
                                                       <hr><br>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" style="width:60px" type="submit" value="@Messages(" Add ")" />
                                <button type="button" class="btn btn-danger" style="width:60px" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
