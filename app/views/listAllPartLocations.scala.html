@(allPartLocations: List[PartLocation])

@main("ALL PART LOCATIONS") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">ALL PART LOCATIONS</h2>
            <a class="btn btn-info" href="/addpartlocationview"><i class="fa fa-plus-circle"></i>  Add New Part Location</a>
            <br>
            <br>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th>Name <b class="caret"></b>
                        </th>
                        <th>Description<b class="caret"></b>
                        </th>
                    
                    </tr>
                </thead>
                <tbody>
                    @for(pl <- allPartLocations) { 
                    <tr>
                        <td>@pl.name </td>
                        <td>@pl.description </td>
                       
                        <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(pl.id)"><b class="glyphicon glyphicon-search"></b></a>
                        </td>
                    </tr>
                        <!-- Modal -->
                        <div id="myModal-@(pl.id)" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h2 class="modal-title"> PART LOCATION DETAILS</h2>
                                        <hr/>
                                    </div>
                                    <div class="modal-body">
                                        <label>
                                            <h4> NAME:  @pl.name.toUpperCase() </h4>
                                        </label>
                                        </br>
                                        @if(pl.description!=null){
                                        <label>
                                            <h4> DESCRIPTION:    @pl.description.toUpperCase() </h4>
                                        </label>
                                        } else{
                                        <label>
                                            <h4> DESCRIPTION:   N/A</h4>
                                        </label>
                                        }
                                        </br>
                                                                            </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        }
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
         </script>
<script type="text/javascript">
$(document).ready(function () {
    $('#myTable').searchable({
        striped: true,
        oddRow: { 'background-color': '#f5f5f5' },
        evenRow: { 'background-color': '#fff' },
        searchType: 'fuzzy'
    });
});
</script>				 
}
