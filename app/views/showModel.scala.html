@(vm: VehicleModel)
@import helper._
@main("VEHICLE MODEL DETAILS"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="main">
    <h1 class="page-header">MODEL DETAILS</h1>
      <p class="blueText">
      <h4>ID: @vm.id</h4>
      </p>
      <p class="blueText">
      <h4>NAME: @vm.name.toUpperCase()</h4>
      </p>
      <p class="blueText">
      <h4>BRAND: @vm.vehicleBrand.name.toUpperCase()</h4>
      </p>
      <p class="blueText">
      <h4>VEHICLE TYPE: @vm.vehicleBrand.typev.name.toUpperCase()</h4>
      </p>
      <hr><br>
           <button type="button" class="btn btn-info" style="width:60px" onclick="goBack()">Back</button>
            <button type="button" class="btn btn-warning" style="width:60px" onclick="window.location.href='/editModelView/@vm.id'">Edit</button>
  <a href="@routes.ModelController.deleteModel(vm.id)" style="width:60px" onclick="return confirm('Are you sure you want to delete this ?');" class="btn btn-danger" ><i class="glyphicon glyphicon-trash"></i></a>   </div>
  
   </div>
</div>
<script>
function goBack() {
    window.history.go(-1);
}
</script>
}
