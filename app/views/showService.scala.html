@(srv: Service)

        		 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">SERVICE DETAILS</h2>
	<div class="main">
	<p class="blueText"><h2>Service ID: @srv.id</h2></p>
	<p class="blueText"><h2>Service Type: @srv.stype</h2></p>

		</div>
		<div style="position: relative;

		</div>
</div>
