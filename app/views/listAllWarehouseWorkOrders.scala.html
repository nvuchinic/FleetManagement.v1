@(allWorkOrders: List[WarehouseWorkOrder])
@main("Work Orders") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="row">
      <div class="col-lg-12">
         <h1 class="page-header">WORK ORDERS</h1>
         <a class="btn btn-info" href="/addWarehouseWorkorderView"><i class="fa fa-plus-circle"></i>  Add New </a>
         <br>
         <br>
         <table class="table" id="myTable">
            <thead>
               <tr>
                  <th>Work Order number <b class="caret"></b></th>
                  <th>Content <b class="caret"></b></th>
                  <th>Location <b class="caret"></b></th>
                  <th>Details</th>
                  <th>Edit</th>
               </tr>
            </thead>
            <tbody>
               @for(wo <- allWorkOrders) {
               <tr>
                  <td>@wo.id</td>
                  <td>@wo.content </td>
                  <td>@wo.location</td>
                  <td>
                     <!-- <a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(wo.id)">Info</a>	  -->
                     <a class="btn btn-info" href="/showWarehouseWorkorder/@wo.id"> <b class="glyphicon glyphicon-search"></b></a>
                  </td>
                  <td> <a href="@routes.WarehouseWorkOrderController.editWorkOrderView(wo.id)" class="btn btn-default" > <b class="glyphicon glyphicon-pencil"></b></a></td>
               </tr>
               <!-- Modal -->
               <div id="myModal-@(wo.id)" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                     <!-- Modal content-->
                     <div class="modal-content">
                        <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                           <h2 class="modal-title"> WORK ORDER DETAILS</h2>
                        </div>
                        <div class="modal-body">
                           <label>
                              <h4> WORK ORDER NUMBER:  @wo.id </h4>
                           </label>
                           </br>
                           <label>
                              <h4> CONTENT:  @wo.content.toUpperCase() </h4>
                           </label>
                           </br>
                           <label>
                              <h4> LOCATION @wo.location.toUpperCase()</h4>
                           </label>
                           </br>
                        </div>
                     </div>
                  </div>
               </div>
               }
            </tbody>
         </table>
         <hr>
      </div>
   </div>
</div>
<script type="text/javascript">
   $(document).ready(function(){
       $('#myTable').DataTable();
   });
        
</script>
}
