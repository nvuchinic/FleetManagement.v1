@(avi: List[VehicleInspection])
@main("All Vehicle Inspections") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="row">
      <div class="col-lg-12">
   		<h2 class="page-header">ALL VEHICLE INSPECTIONS</h2>
         <table class="table" id="myTable">
            <thead>
               <tr>
                  <th>Inspection ID <b class="caret"></b> </th>
                  <th>Inspection Date <b class="caret"></b></th>
                  <th>Vehicle <b class="caret"></b></th>
               </tr>
            </thead>
            <tbody>
               @for(vi <- avi) {
               <tr>
                  <td>@vi.id</td>
                  <td>@vi.inspectDate </td>
                  <td>@vi.vehicle.name </td>
                  <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(vi.id)">Info</a>	</td>
               </tr>
               <!-- Modal -->
               <div id="myModal-@(vi.id)" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                     <!-- Modal content-->
                     <div class="modal-content">
                        <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                           <h4 class="modal-title"> Vehicle Inspection details</h4>
                        </div>
                        <div class="modal-body">
                           <label>
                              <h4> Inspection ID:  @vi.id </h4>
                           </label>
                           </br>
                           <label>
                              <h4>Inspection Date:  @vi.inspectDate</h4>
                           </label>
                           </br>
                           <label>
                              <h4> Vehicle:   @vi.vehicle.name </h4>
                           </label>
                           </br>
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                     </div>
                  </div>
               </div>
               }
            </tbody>
         </table>
         <hr>
      </div>
   </div>
</div>
<script type="text/javascript">
   $(document).ready(function(){
       $('#myTable').DataTable();
   });
        
</script>
}
