@(vehicles: List[Vehicle])
@import helper._
@main("MaintenanceReport") {
		
@_menuBars()
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery-ui.theme.min.css")">
 <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery-ui.theme.css")">

        </head>
<body>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h2 class="page-header">MAINTENANCE REPORT</h2>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:200px" class="contact-form">
                        <h1 class="redHeader"></h1>
                        <br>
                        <form name="maintenanceReportForm" action="@routes.ReportController.thisCarMaintenances()" method="POST" enctype="multipart/form-data" novalidate>
                            <label>Choose a vehicle:</label>
                            @if(vehicles.size()>0){
                            <select class="form-control" id="vid" name="vid" required>
                                <option value=""></option>
                                @for(vehicle <- vehicles) { 
                                <option value="@vehicle.vid">@vehicle.vid</option>
                                    }
                            </select>
                            }
                            <br>
                           
                           <h5>CHOOSE TIME INTERVAL:</h5>
                            <h5 id="editProfileText">Start Date *</h5>
 					<input  id="startDate" name="startDate" type="date" required/>						
                            <h5 id="editProfileText">End Date *</h5>
 					<input  id="endDate" name="endDate" type="date" required/>						
                            </br>
                            <div>
                            <hr>
                            <br>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="@Messages(" Submit ")" />
                                <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
$(document).ready(function() {
	$('#buttonZaVozilo').click(function(e) {
			$('#divZaVozilo').show();
	})
});
</script>
<script>
$(document).ready(function() {
	 $('#startDate').datepicker(); 
});
</script>
<script>
$(document).ready(function() {
	 $('#endDate').datepicker(); 
});
</script>
}
