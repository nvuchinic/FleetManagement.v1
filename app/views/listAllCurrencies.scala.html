@(allCurrencies: List[Currencyy])

@main("ALL CURRENCIES") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">ALL CURRENCIES</h2>
            <a class="btn btn-info" data-toggle="tooltip" href="#addCurrency"><i class="fa fa-plus-circle"></i>  Add New Currency</a>
            <br>
            <br>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                     <th>ID <b class="caret"></b>
                        </th>
                        <th>Name <b class="caret"></b>
                        </th>
                        <th>Symbol <b class="caret"></b>
                        </th>
                        <th>Description <b class="caret"></b>
                        </th>
                          <th>Details</th>
 							<th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    @for(c <- allCurrencies) { 
                    <tr>
                   	 <td>@c.id </td>
                        <td>@c.name </td>
                        <td>@c.symbol </td>
                        <td>@c.description</td>
                       <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(c.id)"><b class="glyphicon glyphicon-search"></b></a>
                        </td>
                        <td><a href="@routes.CurrencyController.editCurrencyView(c.id)" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                        </td>
                    </tr>
                        <!-- Modal -->
                        <div id="myModal-@(c.id)" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h2>CURRENCY DETAILS</h2><hr/>
                                    </div>
                                    <div class="modal-body">
                                    <label>
                                            <h4>ID: @c.name.toUpperCase() </h4>
                                        </label>
                                        <label>
                                            <h4>NAME:  @c.name.toUpperCase() </h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4>SYMBOL:   @c.symbol.toUpperCase() </h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4>DESCRIPTION:  @c.description.toUpperCase() </h4>
                                        </label>
                                        
                                        </br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        }
            </table>
            <form id="form6" action="@routes.CurrencyController.addCurrency()" method="POST">
                        <!-- Modal -->
                        <div id="addCurrency" class="modalDialog">
                           <div style="height:80% !important">	<a href="#close" title="Close" class="close">X</a>
                                <h2 class="redHeader">ADD NEW CURRENCY</h2><hr>
                                <h4 id="editProfileText">Name *</h4>
                                 <input id="name" class="form-control" type="text" name="name" class="dimension" placeholder="Name" required>
                              </br>
                              <h4 id="editProfileText">Symbol *</h4>
                                 <input id="symbol" class="form-control" type="text" name="symbol" class="dimension" placeholder="symbol" required>
                              </br>
                             <h4 id="editProfileText">Description</h4>
                                 <input id="description" class="form-control" type="text" name="description" class="dimension" placeholder="description" >
                              </br>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" style="width:50px" type="submit" value="@Messages(" Add ")" />
                           </div>
                        </div>
                     </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
         </script>
<script type="text/javascript">
$(document).ready(function () {
    $('#myTable').searchable({
        striped: true,
        oddRow: { 'background-color': '#f5f5f5' },
        evenRow: { 'background-color': '#fff' },
        searchType: 'fuzzy'
    });
});
</script>				 
}
