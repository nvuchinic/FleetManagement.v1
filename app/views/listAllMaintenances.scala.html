
@(mns: List[Maintenance])

@main("All Maintenances") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Maintenances</h2> 
           
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th>Maintenance ID <b class="caret"></b>
                        </th>
                        <th>Vehicle ID <b class="caret"></b>
                        </th>
                        <th>Vehicle type <b class="caret"></b> </th>
                        <th>Date <b class="caret"></b>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for(mn <- mns) { 
                    <tr>
                        @for(srv <- mn.services){ 
                        <tr> @srv.stype</tr>
                        }
                            <td>@mn.id </td>
                            <td>@mn.vehicle.id</td>
                            <td>@mn.vehicle.typev.name</td>
                            <td>@mn.mDate</td>
                            <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(mn.id)">Info</a>
                            </td>
                            <!-- Modal -->
                            <div id="myModal-@(mn.id)" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title"> @mn.id details</h4>
                                        </div>
                                        <div class="modal-body">
                                            <label>
                                                <h4> Maintenance ID  @mn.id </h4>
                                            </label>
                                            </br>
                                            <label>
                                                <h4> Vehicle ID  @mn.vehicle.id </h4>
                                            </label>
                                            </br>
                                            <label>
                                                <h4> Vehicle Type  @mn.vehicle.typev.name </h4>
                                            </label>
                                            </br>
                                            <label>
                                                <h4> Date    @mn.mDate  </h4>
                                            </label>
                                            </br>
                                            <button type="button" class="btn btn-info" onclick="window.location.href='/showmaintenance/@mn.id'">Details</button>
                                            <button type="button" class="btn btn-danger" onclick="window.location.href='/removemaintenance/@mn.id'">Remove</button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            }
                </tbody>
            </table>
        </div>
    </div>
</div>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
    </script>

}
