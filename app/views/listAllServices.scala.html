@(allServices: List[Service])

@main("Services for Vehicles") {
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Vehicle services</h2> 
            <a class="btn btn-info" href="/addserviceview"><i class="glyphicon glyphicon-plus"></i>  Add New Service</a>
            <br>
            <br>
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th>Service ID <b class="caret"></b>
                        </th>
                        <th>Type <b class="caret"></b> </th>
                        <th>Descritpion <b class="caret"></b>
                        </th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    @for(service <- allServices) { 
                    <tr>
                        <td>@service.id </td>
                        <td>@service.stype </td>
                        <td>@service.description </td>
                        <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(service.id)"><i class="glyphicon glyphicon-search"></i></a>
                        </td>
                   </tr>
                        <!-- Modal -->
                        <div id="myModal-@(service.id)" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title"> @service.id details</h4>
                                    </div>
                                    <div class="modal-body">
                                        <label>
                                            <h4> Service ID  @service.id </h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> Type  @service.stype </h4>
                                        </label>
                                        </br>
                                        <label>
                                            <h4> Description  @service.description</h4>
                                        </label>
                                        </br>
                                        <button type="button" class="btn btn-info" onclick="window.location.href='/removeservice/@service.id'">Remove</button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        }
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
</script>
}
