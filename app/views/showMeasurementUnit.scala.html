@(mu: MeasurementUnit)
@import helper._
@main("MEASUREMENT UNIT DETAILS"){
@_menuBars()
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <div class="main">
   <h1 class="page-header">MEASUREMENT UNIT DETAILS</h1>
      <p class="blueText">
      <h4>NAME:  @mu.name.toUpperCase()</h4>
      </p>
      <p class="blueText">
      <h4>SYMBOL:  @mu.symbol.toUpperCase()</h4>
      </p>
      <p class="blueText">
      <h4>DESCRIPTION:  @mu.description.toUpperCase()</h4>
      </p>
     <hr>
      <br>
     <button type="button" class="btn btn-info" style="width:60px" onclick="window.location.href='/allmeasurementunits'">Back</button>
      <button type="button" class="btn btn-warning" style="width:60px"  onclick="window.location.href='/editmeasurementunitview/@mu.id'">Edit</button>
<a href="@routes.MeasurementUnitController.deleteMeasurementUnit(mu.id)" style="width:60px" onclick="return confirm('Are you sure you want to delete this ?');" class="btn btn-danger" ><i class="glyphicon glyphicon-trash"></i></a>   </div>
</div>
}
