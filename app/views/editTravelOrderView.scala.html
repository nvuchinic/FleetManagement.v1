@(to: TravelOrder)(allRoutes: List[Route])
@import helper._
@main("editTravelOrder") {
		
@_menuBars()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<div class="main">
          <h2 class="page-header">EDIT TRAVEL ORDER</h2>
		<div class="content">
    		<div class="section group">
				<div class="col span_2_of_3">
					<div style="width:200px" class="contact-form">
				  		<h1 class="redHeader"></h1><br>
				  					<form name="travelOrderForm" action="@routes.TravelOrderController.editTravelOrder(to.id)" method ="POST" enctype="multipart/form-data" novalidate >
									
									<div class="dropdown">
  									
									
									<h5 id="editProfileText">Travel Order Number *</h5>
									<span class="uneditable-input">@to.numberTO</span>
									
									<h5 id="editProfileText">Travel Order Name *</h5>
									<input class="form-control" pattern=".{3,30}" required title="@Messages("one up to fifty character")" type="text" value="@to.name" id="name" name="name" required/>
									
									<h5 id="editProfileText">Reason *</h5>
									<textarea class="form-control" placeholder="Reason of travel order" type="text" value="@to.reason" id="reason" name="reason" required ng-maxlength="200" rows="6">@to.reason</textarea>
									
									
									
									<h5 id="editProfileText">Start Date *</h5>

									<input class="form-control datepicker-bit min-dob" id="datepicker"
 								  name="dateS" type="date" value="@to.startDate" onClick="this.select()" value=""  placeholder="Expire" required/>
									
									<h5 id="editProfileText">Return Date *</h5>
									<input class="form-control datepicker-bit min-dob" id="datepicker" name="dateR" type="date" value="@to.returnDate" onClick="this.select()"  placeholder="Expire" required/>
									
   									<br>
   									<label>Choose a route:</label>
									@if(allRoutes.size()>0){
									<select class="form-control"   id="rtName" value="@to.route.rName" name="rtName" required>
									<option></option>
									@for(route <- allRoutes) {
   																  
  												    
  									<option>@route.rName</option>
 									 }
  
										</select>
    								 }
   									<input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="@Messages("Submit")" />  <button type="button" class="btn btn-danger" onclick="window.location.href='/'" >Cancel</button>
   								</div>
							</form>
				</div>			
        	</div> 
    	</div>
	</div>
</div>
</div>

<script>
$(document).ready(function() {
	$('#buttonZaVozilo').click(function(e) {
			$('#divZaVozilo').show();
	})
});
</script>

}
