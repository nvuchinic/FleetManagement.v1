@import helper._
@main("addTask") {
		
@_menuBars()
 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="main">
        <h2 class="page-header">ADD TASK</h2>
        <div class="content">
            <div class="section group">
                <div class="col span_2_of_3">
                    <div style="width:200px" class="contact-form">
                        <h1 class="redHeader">@Messages("")</h1>
                        <br>
                        <form name="taskForm" action="@routes.TaskController.addTask()" method="POST" enctype="multipart/form-data" novalidate>
                            <h5 id="editProfileText">Task Name:*</h5>
                            <input class="form-control" required title="@Messages(" one up to fifty character ")" type="text" value="" id="name" name="name" required placeholder="Task Name" />
                            <h5 id="editProfileText">Date/Time:*</h5>
                            <input class="form-control" type="date" value="" id="date" name="date" required/>
                            <h5 id="editProfileText">Task Description:*</h5>
                            <textarea class="form-control" placeholder="Task Description" type="text" value="" id="description" name="description" required ng-maxlength="200" rows="6"></textarea>
                            <h5 id="editProfileText">Select Work Order:*</h5>
                            <select class="form-control" id="workOrderId" name="workOrderId">
                                <option style="display:none" class="form-control" value=" ">Select Work Order</option>
                                @for(wo <- WorkOrder.listOfWorkOrders()) { 
                                <option class="form-control" value="@wo.id">@wo.woNumber</option>
                                    }
                            </select>
                            <div>
                                <input class="btn btn-primary btn-odmak btn-fontNovi" type="submit" value="@Messages(" Add ")" />
                                <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
