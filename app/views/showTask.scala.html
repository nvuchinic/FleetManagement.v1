@(t: Task)
@import helper._
@main("show Task"){
	@_menuBars()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">TASK DETAILS</h2>
	<div class="main">
		<p class="blueText"><h2>Task ID:@t.id</h2></p>
	
	<p class="blueText"><h2>Task Name: @t.name</h2></p>
	<p class="blueText"><h2>Date/Time: @t.dateTime</h2></p>
		<p class="blueText"><h2>Task Description: @t.description</h2></p>
		@if(t.workOrder != null) {
			<p class="blueText"><h2>Work Order NO: @t.workOrder.woNumber</h2></p>
			}
		</div>
		<div style="position: relative;
    left: 50px;">
		<button type="button" class="btn btn-danger"  onclick="window.location.href='/removeTask/@t.id'">Remove</button>
		<button type="button" class="btn btn-default"  onclick="window.location.href='/editTaskView/@t.id'">Edit</button>
		</div>		
</div>
}
