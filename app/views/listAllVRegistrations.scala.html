@(avrs: List[VehicleRegistration])

@main("All Vehicle registrations") {
@_menuBars()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">VEHICLE REGISTRATIONS</h2>
<body>
@if(avrs.size()== 0 ) {
	<h2>No vehicle registrations</h2>
}
<div class="row">
        <div class="col-lg-12">
            <table class="table" id="myTable">
                <thead>
                    <tr>
                  <th>Registration No <b class="caret"></b> </th>
                  <th>Expiration Date <b class="caret"></b></th>
                  <th>Vehicle <b class="caret"></b></th>
                    
                   </tr>
                </thead>
                <tbody>
                    @for(vr <- avrs) {
                  <tr>
                    <td>@vr.regNo </td>
                    <td>@vr.expirationDate </td>
                    <td>@vr.vehicle.name </td>
                    
               
                <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal-@(vr.id)">Info</a>	</td>
                     </tr>
                     
                     <!-- Modal -->
<div id="myModal-@(vr.id)" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> @vr.regNo details</h4>
      </div>
      <div class="modal-body">
      <label><h4> Registration NO:  @vr.regNo </h4></label></br>
         <label><h4>Expiration Date:  @vr.expirationDate</h4></label></br>
            <label><h4> Vehicle:   @vr.vehicle.name </h4></label></br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
                  }
  </tbody>
            </table>
            <hr>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
         </script>

				 
				 	
				 

</body>
    
    </div>

}
